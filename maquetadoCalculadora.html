<div class="contenedor">

        <!-- Pantalla -->
        <input type="text" id="pantalla" readonly>

        <!-- Botones -->
        <div class="botones">
            <button>7</button>

            <button>9</button>
            <button>+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>

            <button>0</button>
            <button>C</button>
            <button>=</button>
            <button>/</button>
        </div>
        <button id="btnHistorial">Ver historial</button>
          <button id="cerrarHistorial">Cerrar</button>
    </div>
    
    <!-- muestra dinamicamente el historial-->
    <div  id="contenedorHistorial">
        <ul id="historial"></ul>
    </div>
</div>
   

    <script src="calculadora.js"></script>
